<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logospider.png"/>
    <title>Spider-Man</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500&display=swap" rel="stylesheet"> 
    <script src="js/svg-inject.min.js"></script>
</head>
<body>
    <!-------------Header---------------->
<header>
    <nav class="navbar">
        <div class="nav-menu">
            <div class="logo">
                <a href=""><img style="max-width: 96px;" src="svg/logo-spidermanbig.svg" onload="SVGInject(this)" /></a>
            </div>
            <ul class="nav-list">
                <li><a href="" class="nav-link">Inicio</a></li>
                <li><a href="" class="nav-link">História</a></li>
                <li><a href="" class="nav-link">Papel de Parede</a></li>              
            </ul>
        </div>
        <div class="nav-social">
            <img src="svg/icon-facebook.svg" onload="SVGInject(this)"/>
            <img src="svg/icon-instagram.svg" onload="SVGInject(this)"/>
            <img src="svg/icon-twitter.svg" onload="SVGInject(this)"/>
            <img src="svg/icon-youtube.svg" onload="SVGInject(this)"/>
        </div>
        <div class="bx mr-3"></div>
    </nav>
</header>

    <!-------------Container---------------->
    <section class="container">
        <div class="container-item-1">

            <p class="px-1 item-1">
                <img src="img/spiderman-text.png" onload="SVGInject(this)"/>
            </p>

            <p>Na aventura mais recente do universo de Marvel's Spider-Man,
                 o adolescente Miles Morales está se adaptando à sua nova casa 
                 enquanto segue os passos de seu mentor, Peter Parker, para se 
                 tornar um novo Spider-Man. 
            </p>

            <p class="mt-2 flex align-items-center item-3">
                <a href="https://www.playstation.com/pt-br/games/marvels-spider-man-miles-morales/" target="_blank" class="btn ">Compre agora</a>
          
                <a href="https://www.youtube.com/watch?v=T03PxxuCfDA"  target="_blank" class="btn-secondary ml-3  ">Assista ao Trailer</a>      
            </p>

            <p class="mt-2 flex align-items-center item-4"> 
                <img src="svg/marvel.svg" onload="SVGInject(this)"/>
                <img src="svg/ps.svg" onload="SVGInject(this)"/>

            </p>
        </div>
        <div class="container-item-2 item-5">
            <div class="js-til">
                <img src="img/spider-man.png" onload="SVGInject(this)"/>
            </div>
        </div>
    </section>

 <!--========== JS ==========-->
 <script src="js/app.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script> 
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
 <!-- <script src="js/aos.js"></script> -->
 <script>

   $('.js-tilt').tilt({
     perspective: 2200
 });
 </script>

</body>
</html>
